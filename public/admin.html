<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue Admin</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap admin-wrap">
    <header>
      <h1>Queue</h1>
      <p class="muted">Live Queues: Main and Return</p>
      <a href="index.html" class="btn-home" title="Home">
        <i class="fa-solid fa-house"></i>
      </a>
    </header>

    <!-- Stacked queues -->
    <div class="queues" style="display:grid; gap:18px;">
      <!-- Main Queue -->
      <section class="card queue-block" id="mainBlock">
        <h3>Main Queue</h3>
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left; padding:8px;">Name</th>
              <th style="text-align:left; padding:8px;">Notify</th>
              <th style="text-align:left; padding:8px;">Phone</th>
              <th style="text-align:left; padding:8px;">Email</th>
              <th style="text-align:left; padding:8px;">Joined</th>
              <th style="text-align:left; padding:8px;">Actions</th>
            </tr>
          </thead>
          <tbody id="queueBodyMain"></tbody>
        </table>
        <p id="emptyMain" class="muted" style="margin-top:12px; display:none;">
          No entries in the main queue.
        </p>
      </section>

      <!-- Return Queue (same layout/width as Main). Hidden for non-admins in admin.js -->
      <section class="card queue-block" id="returnBlock">
        <h3>Return Queue</h3>
        <table style="width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="text-align:left; padding:8px;">Name</th>
              <th style="text-align:left; padding:8px;">Notify</th>
              <th style="text-align:left; padding:8px;">Phone</th>
              <th style="text-align:left; padding:8px;">Email</th>
              <th style="text-align:left; padding:8px;">Joined</th>
              <th style="text-align:left; padding:8px;">Actions</th>
            </tr>
          </thead>
          <tbody id="queueBodyReturn"></tbody>
        </table>
        <p id="emptyReturn" class="muted" style="margin-top:12px; display:none;">
          Empty for now.
        </p>
      </section>
    </div>
  </main>

  <script src="config.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
